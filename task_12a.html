<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #8B3A62;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: #A04471;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 800px;
    height:600px;

}

form {
    display: flex;
    flex-direction: column;
}

label {
    color: #fff;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select,
textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
    height: 60px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #fff;
    color: #A04471;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #E3E3E3;
}

.inline {
    display: inline;
    color: #fff;
    margin-right: 10px;
}

input[type="radio"] {
    margin: 0 5px 0 15px;
}

</style>
<body>
    <div class="form-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="inline">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="inline">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" class="inline">Other</label>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">Select language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <!-- Add more options as needed -->
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">

            <label for="about">About:</label>
            <textarea id="about" name="about" placeholder="Write about yourself..."></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
